{{ define "head" }}
	<title>Signup Verification - Amponin</title>
{{ end }}

{{ define "content" }}
	<form method="post" class="card">
		<h1 class="card__heading">Signup Verification</h1>
		{{ with .Flash }} 
			<div class="card__flash 
				{{ if eq .Level `success` -}} card__flash--success 
				{{- else if eq .Level `warn` -}} card__flash--warn 
				{{- else if eq .Level `error` -}} card__flash--error {{- end -}}"
			>
				{{ .Message }}
			</div>	
		{{ end }}
		<div>
			<label for="verification-code" class="">Code</label>
			<input type="text" name="verification-code" value="{{ .VerificationCode }}"
				class="form-control {{ with .VerificationCodeError }} form-control--invalid {{ end }}"
				{{ with .VerificationCodeError }} aria-invalid="true" {{ end }}
			>
			{{ with .VerificationCodeError }} <small class="form-helper form-helper--error"> {{ . }} </small> {{ end }}
		</div>
		<button type="submit" class="button">Submit</button>
	</form>
{{ end }}
